<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V5 Form Testing</title>

    <link rel="stylesheet" href="scr/bootstrap/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="mt-3 mb-3">
            <label for="email" class"form-lable>Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address">
        </div>
        <div class="mt-3">
            <label for="email" class"form-lable>Enter your message</label>
            <textarea class="form-control" name="textarea" id="textarea" cols="30" rows="10"
                placeholder="message..."></textarea>
        </div>
        <label for="exampleColorInput" class="form-label">Color picker</label>
        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
            title="Choose your color">

        <label for="exampleDatalist" class="form-label">Datalist example</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
        <datalist id="datalistOptions">
            <option value="San Francisco"></option>
            <option value="New York"></option>
            <option value="Seattle">
            <option value="Los Angeles">
            <option value="Chicago"></option>
            </option>
            </option>
        </datalist>

        <select class="form-control mt-3" name="" id="" aria-label="Default select exampleDatalist">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
        </select>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>

        <select class="form-select form-select-sm" size="3" aria-label=".form-select-sm example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>

        <!-- checkbox -->
        <div class="form-check mt-3">
            <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
            Display value<label class="form-check-label">

            </label>
        </div>
        <!-- disable checkbox -->
        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
            <label class="form-check-label" for="flexCheckDisabled">
                Disabled checkbox
            </label>
        </div>

        <!-- Radios -->
        <div class="form-check">
            <label class="form-check-label">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1" value="1" checked>
            Display value
          </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault2" value="2">
            Display value
          </label>
        </div>

        <div class="form-check form-switch mt-3">
             <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
             <label class="form-check-label" for="flexSwitchCheckDefault">Default switch check</label>
        </div>


    </div>


    <script src="scr/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
